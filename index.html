        <title>Tiempo actual</title>
		
<style>
	body{
		background-color:green;
	}
</style>
    </head>
    <body onload="actualizaReloj()">
        <div id="Fecha_Reloj" style="background-color:black;font-size:15px; color:white;"></div>
		<script type="text/javascript" charset="utf-8">
function actualizaReloj() {
document.addEventListener("deviceready",onDeviceReady,false);
function onDeviceReady(){
	fecha_hora();
}
function fecha_hora(){
/* Capturamos la Hora, los minutos y los segundos */
marcacion = new Date()

/* Capturamos la Hora */
Hora = marcacion.getHours()
h = marcacion.getHours()
/* Capturamos los Minutos */
Minutos = marcacion.getMinutes()
m = marcacion.getMinutes()
/* Capturamos los Segundos */
Segundos = marcacion.getSeconds()
s = marcacion.getSeconds()
/*variable para el apóstrofe de am o pm*/
dn = "a.m"
if (Hora > 12) {
dn = "p.m"
Hora = Hora - 12
}
if(h>12){
h = h-12
}
if (Hora == 0)
Hora = 12
if(h==0)
h=12
/* Si la Hora, los Minutos o los Segundos son Menores o igual a 9, le añadimos un 0 */
if (Hora <= 9) Hora = "0" + Hora
if (h <= 9) h = "0" + h
if (Minutos <= 9) Minutos = "0" + Minutos
if (m <= 9) m= "0" + m
if (Segundos <= 9) Segundos = "0" + Segundos
if (s <= 9) s = "0" + s

/* Termina el Script del Reloj */

/*Script de la Fecha */

var Dia = new Array("Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado", "Domingo");
var Mes = new Array("Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", 
"Octubre", "Noviembre", "Diciembre");
var Hoy = new Date();
var Anio = Hoy.getFullYear();
var Fecha = "Fecha:"+Dia[Hoy.getDay()] + ", " + Hoy.getDate() + " de " + Mes[Hoy.getMonth()] + " de " + Anio + ". ";

/* Termina el script de la Fecha */

/* Creamos 2 variables para darle formato a nuestro Script */
var Script, Total

/* En Reloj le indicamos la Hora, los Minutos y los Segundos */
Script = "Ingresaste en "+Fecha +"<br>"+"en un horario de:"+h+":"+m+":"+s+" "+dn+ "<br>"+"Hora:"+Hora + ":" + Minutos + ":" + Segundos + " " + dn

/* En total Finalizamos el Reloj uniendo las variables */
Total = Script

/* Capturamos una celda para mostrar el Reloj */
document.getElementById('Fecha_Reloj').innerHTML = Total

/* Indicamos que nos refresque el Reloj cada 1 segundo */
setTimeout("actualizaReloj()", 1000)
}
}
</script>
